<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../style.css">
</head>
<body class="bg-gray-100 font-sans">
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0">
                    <h1 class="text-xl font-bold text-gray-800">Admin Dashboard</h1>
                </div>
                <div>
                     <p id="admin-name" class="text-gray-600 text-sm mr-4"></p>
                </div>
                <div>
                    <button id="logout-btn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-6">
        <!-- User Registration Approvals -->
        <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
            <h2 class="text-2xl font-bold mb-4 text-gray-800 border-b pb-2">Pending User Registrations</h2>
            <div id="pending-users-list" class="overflow-x-auto">
                <!-- Pending users list will be populated by JS -->
            </div>
        </div>

        <!-- User Lists -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
            <!-- All Teachers List -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold mb-4 text-gray-800 border-b pb-2">All Teachers</h2>
                <div id="teacher-list" class="overflow-x-auto">
                    <!-- Teacher list will be populated by JS -->
                </div>
            </div>
            <!-- All Students List -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold mb-4 text-gray-800 border-b pb-2">All Students</h2>
                <div id="student-list" class="overflow-x-auto">
                    <!-- Student list will be populated by JS -->
                </div>
            </div>
        </div>

        <!-- Appointments Log -->
        <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
            <h2 class="text-2xl font-bold mb-4 text-gray-800 border-b pb-2">Upcoming Appointments</h2>
            <div id="upcoming-appointments-list" class="overflow-x-auto">
                <!-- Upcoming appointments list will be populated by JS -->
            </div>
        </div>
        
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-4 text-gray-800 border-b pb-2">Appointment History (Finished)</h2>
            <div id="finished-appointments-list" class="overflow-x-auto">
                <!-- Finished appointments list will be populated by JS -->
            </div>
        </div>
    </main>

    <script type="module" src="admin.js"></script>
</body>
</html>
